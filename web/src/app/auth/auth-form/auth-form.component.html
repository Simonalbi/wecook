<div id="auth-container" class="min-h-full flex-col justify-center px-6 py-12 lg:px-8">

  <div id="logo-container">
    <img src="logo/900x300/black-text.png" alt="logo">
  </div>

  <div id="form-container" class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

    @if (formType === 'login') {
      <app-login-form></app-login-form>
    } @else if (formType === 'register') {
      <app-register-form></app-register-form>
    }

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      @if (formType === 'login') {
        Don't have an account?
        <a href="#" class="font-semibold" (click)="setFormType('register')">Sign up</a>
      } @else if (formType === 'register') {
        Already have an account?
        <a href="#" class="font-semibold" (click)="setFormType('login')">Sign in</a>
      }
    </p>
  </div>
</div>
